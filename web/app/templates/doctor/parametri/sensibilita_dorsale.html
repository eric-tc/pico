<script>

    const currentSelection = {};
    const colorPalette = document.getElementById("colorPalette");

    //Crazione legenda dinamicamente
    const legend = document.getElementById("legend");

    // Get all child divs from the colorPalette
    const colorItems = colorPalette.querySelectorAll("div");

    // Create a unique map of colors and their data IDs
    const colorMap = new Map();

    colorItems.forEach((item) => {
        const color = item.getAttribute("data-color");
        const dataId = item.getAttribute("data-grams");

        if (color && dataId) {
            // Add the color and data ID to the map
            if (!colorMap.has(color)) {
                colorMap.set(color, []);
            }
            colorMap.get(color).push(dataId);
        }
    });

    // Generate the legend content
    colorMap.forEach((dataIds, color) => {
        // Create a legend item
        const legendItem = document.createElement("div");
        legendItem.style.display = "flex";
        legendItem.style.alignItems = "center";
        legendItem.style.marginBottom = "10px";

        // Create the color box
        const colorBox = document.createElement("div");
        colorBox.style.width = "20px";
        colorBox.style.height = "20px";
        colorBox.style.background = color;
        colorBox.style.border = "1px solid #000";
        colorBox.style.marginRight = "10px";

        // Create the text showing data IDs
        const text = document.createElement("span");
        text.textContent = `: ${dataIds.join(", ")}`;

        // Append the color box and text to the legend item
        legendItem.appendChild(colorBox);
        legendItem.appendChild(text);

        // Append the legend item to the legend container
        legend.appendChild(legendItem);
    });

    const mapping = {
        "1": "R_DIPJ_Mignolo",
        "2": "R_PIPJ_Mignolo",
        "3": "R_MCPJ_Mignolo",
        "4": "U_DIPJ_Mignolo",
        "5": "U_PIPJ_Mignolo",
        "6": "U_MCPJ_Mignolo",
        "7": "R_DIPJ_Anulare",
        "8": "R_PIPJ_Anulare",
        "9": "R_MCPJ_Anulare",
        "10": "U_DIPJ_Anulare",
        "11": "U_PIPJ_Anulare",
        "12": "U_MCPJ_Anulare",
        "13": "R_DIPJ_Medio",
        "14": "R_PIPJ_Medio",
        "15": "R_MCPJ_Medio",
        "16": "U_DIPJ_Medio",
        "17": "U_PIPJ_Medio",
        "18": "U_MCPJ_Medio",
        "19": "R_DIPJ_Indice",
        "20": "R_PIPJ_Indice",
        "21": "R_MCPJ_Indice",
        "22": "U_DIPJ_Indice",
        "23": "U_PIPJ_Indice",
        "24": "U_MCPJ_Indice",
        "25": "R_IPJ_Pollice",
        "26": "R_MCPJ_Pollice",
        "27": "U_IPJ_Pollice",
        "28": "U_IPJ_Pollice"
    };

    document.getElementById("interactiveImage").addEventListener("click", function(event) {
        if (event.target.tagName === "rect") {
            const rect = event.target;
            const rectId = rect.getAttribute("data-id");

            // Get the mapping
            const mappingValue = mapping[rectId];

             // Position the palette near the clicked rectangle
            const rectBounds = rect.getBoundingClientRect();
            colorPalette.style.left = `${rectBounds.x + window.scrollX}px`;
            colorPalette.style.top = `${rectBounds.y + window.scrollY + rectBounds.height}px`;
            colorPalette.style.display = "block";
            
            console.log("REct event");


        // Add a click event to the palette
            colorPalette.onclick = function (paletteEvent) {
                const color = paletteEvent.target.getAttribute("data-color");
                const code = paletteEvent.target.getAttribute("data-id");
                
                if (color === "rgba(125, 255, 255, 0.5)") {
                    
                    console.log("Color REmove", color);

                    rect.setAttribute("fill", color);
                    colorPalette.style.display = "none";
                    // Change the rectangle color and hide the palette
                    if (mappingValue in currentSelection) {
                        // Remove the mapping
                        delete currentSelection[mappingValue];
                    }
                    document.getElementById("sensibilita_dorsale").value = JSON.stringify(currentSelection);
                    console.log("Current selection", currentSelection);
                    
                }else{

                    currentItem= {
                        "id": rectId,
                        "code": code,
                    }
                    console.log("Color add", color);
                    rect.setAttribute("fill", color);
                    colorPalette.style.display = "none";
                    // Add the mapping
                    currentSelection[mappingValue] = currentItem;
                    console.log("Current selection", currentSelection);
                    document.getElementById("sensibilita_dorsale").value = JSON.stringify(currentSelection);
                }


            };
            
            document.getElementById("sensibilita_dorsale").value = JSON.stringify(currentSelection);

            // Check if the rectangle is already colored
            /*
            if (rect.getAttribute("fill") === "transparent") {

                    //document.removeEventListener("click", hidePalette);
                }
            });

            */

    });
</script>
