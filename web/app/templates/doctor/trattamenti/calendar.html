{% extends "base.html" %}

{% block content %}

<div id='calendar'></div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/treatments_events', //Endpoit per recuperare gli eventi da mostrare nel calendario
            eventClick:function(info){
                
                console.log(info.event);
                alert('Clicked on: ' + info.event.id);

                window.location.href = '/next_controls/'+info.event.id;
            },
            locale: 'it', // Fetch events from Flask endpoint
            height: 'auto',
            eventDidMount: function(info) {
                // Attach a tooltip to show full event title on hover
                $(info.el).tooltip({
                    title: info.event.title,
                    placement: 'top',
                    trigger: 'hover',
                    container: 'body'
                });
            }
        });
        calendar.render();
        
        // Add event listener for mousewheel to scroll through months
        calendarEl.addEventListener('wheel', function(event) {
            if (event.deltaY < 0) {
                calendar.prev(); // Scroll up to go to the previous month
            } else if (event.deltaY > 0) {
                calendar.next(); // Scroll down to go to the next month
            }
            event.preventDefault(); // Prevent the default scroll behavior
        });
    });
</script>

{% endblock %}
