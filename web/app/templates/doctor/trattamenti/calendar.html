{% extends "base.html" %}

{% block content %}

<div id='calendar'></div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/treatments_events', //Endpoit per recuperare gli eventi da mostrare nel calendario
            eventClick:function(info){
                

                console.log("Event infoEvent",info.event.extendedProps.closed);
                
                if(info.event.extendedProps.closed=="2"){
                    window.location.href = '/next_controls/'+info.event.id+ "/2";
                    return;
                }
                else{
                    var currentDate = new Date();  // Current date
                    var eventDate = new Date(info.event.start);  // Event date
                    
                    // Calculate 5 days before and after today
                    var DaysBefore = new Date(currentDate);
                    
                    //10 Ã¨ la base del sistema numerico
                    DaysBefore.setDate(currentDate.getDate() - parseInt("{{days_before}}",10));

                    var DaysAfter = new Date(currentDate);
                    DaysAfter.setDate(currentDate.getDate() + parseInt("{{days_after}}",10));
                    
                    console.log("Date Before",DaysBefore);
                    console.log("Date After",DaysAfter);

                    // Check if event date is within 5 days before or after today
                    if (eventDate >= DaysBefore && eventDate <= DaysAfter) {
                        // Event is within the range, so handle the click
                        var eventId = info.event.id;
                        window.location.href = '/next_controls/'+info.event.id+ "/1";
                        
                    }
                    else{

                        if (eventDate < currentDate) {
                            window.location.href = '/next_controls/'+info.event.id+ "/2";
                        } else if (eventDate > currentDate) {
                            
                            window.location.href = '/next_controls/'+info.event.id+ "/0";
                        }
                    }
                }
            },
            locale: 'it', // Fetch events from Flask endpoint
            height: 'auto',
            eventDidMount: function(info) {

                

                // Attach a tooltip to show full event title on hover
                $(info.el).tooltip({
                    title: info.event.title,
                    placement: 'top',
                    trigger: 'hover',
                    container: 'body'
                });
            }
        });
        calendar.render();
        
        // Add event listener for mousewheel to scroll through months
        calendarEl.addEventListener('wheel', function(event) {
            if (event.deltaY < 0) {
                calendar.prev(); // Scroll up to go to the previous month
            } else if (event.deltaY > 0) {
                calendar.next(); // Scroll down to go to the next month
            }
            event.preventDefault(); // Prevent the default scroll behavior
        });
    });
</script>

{% endblock %}
